  <script type="module">
    import { selectNode, hoverNode } from './kweb-api.js'
    const rootId = '335994d7-2aff-564c-9c20-d2c362e82f8c' // The Knowledge Web (node)

    // let all = { nodes: [], links: []}
    let current = { node: {}, nodes: [], links: []}
    function findLocalLink (node1, node2) {
      const match = current.links.find(link => {
        const source = typeof link.source === 'object' ? link.source.id : link.source // XXX graph is changing these?
        const target = typeof link.target === 'object' ? link.target.id : link.target // XXX graph is changing these?
        return (source === node1 && target === node2) || (source === node2 && target === node1)
      })
      return match || {}
    }

    window.addEventListener('dataLoaded', function(event) {
      const { nodes, links } = event.detail
      // all = { nodes, links }
      const id = window.location.hash.split('#id=')[1] || rootId
      selectNode(id)

      window.addEventListener('hashchange', function(event) {
        const id = window.location.hash.split('#id=')[1] || rootId
        selectNode(id)
      })
    })

    let selected = {}
    window.addEventListener('nodeSelected', function(event) {
      const { node, nodes, links } = event.detail
      selected = node
      current = { node, nodes, links }
      // console.log(`Node selected: ${node.name}`)
      document.querySelector('h1.title .text').innerHTML = node.name
    })

    window.addEventListener('nodeHovered', function(event) {
      let { node } = event.detail
      if (node.id === selected.id) return
      // console.log(`Node hovered: ${node.name}`)
      let subtext = ''
      if (node.id) {
        const link = findLocalLink(selected.id, node.id)
        subtext = `<span class="link-name ${!link.name ? 'missing' : ''}">${link.name || '[ unknown link ]'} </span>`
        subtext += node.name
      }
      document.querySelector('h1.title .subtext').innerHTML = subtext
    })
  </script>
