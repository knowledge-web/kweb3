<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-web</title>

  <script type="module" src="./comp/google-map.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    h1.title {
      position: absolute;
      width: 100%;
      text-align: center;
      z-index: 100;
    }
    h1.title .text {
      background-color: rgba(255, 255, 255, 0.75);
      padding: 0 1em;
    }

    google-map { /* TODO move to google-map component */
      display: block;
      width: 350px;
      height: 350px;
    }
  </style>
</head>
<!-- <body data-auto-load="false"> -- to not auto fetch data -->
<body>
  <h1 class="title"><span class="text">Loading...</span></h1>
  <google-map id="myMap" api-key="AIzaSyDhy1d5cJL36CkfjIcgHRDiehuXxbQEFH0"></google-map>

  <script type="module">
    import { selectNode, hoverNode } from './kweb-api.js'

    window.addEventListener('dataLoaded', function(event) {
      const { nodes, links } = event.detail
      console.log({ nodes: nodes.length, links: links.length })

      const res = selectNode('335994d7-2aff-564c-9c20-d2c362e82f8c') // The Knowledge Web (node)
    })

    window.addEventListener('nodeSelected', function(event) {
      const { node, nodes, links } = event.detail
      console.log(`Node selected: ${node.name}`)
      document.querySelector('h1.title .text').innerHTML = node.name
    })

    window.addEventListener('nodeHovered', function(event) {
      const { node } = event.detail
      console.log(`Node hovered: ${node && node.id}`)
    })
  </script>
</body>
</html>
